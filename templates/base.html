<!-- 载入静态文件 -->
{% load static %}
{% load blog_extras %}
<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">
<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!--  bootstrap响应式布局  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 网站标题 -->
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 S -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <!-- 引入bootstrap的css文件 E -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/hover.css/2.3.1/css/hover-min.css">
    <!-- 引入fontawesome的css文件 S -->
    <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <!-- 引入fontawesome的css文件 E -->
    <!--  设定背景图片 S  -->
    <style>
        .myheader{
            background: url(http://image.yizhipeng.com/动漫风景.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
    </style>
    <!--  设定背景图片 E  -->
</head>

<body class="pb-5">
    <header>
        {% include 'header.html' %}
    </header>

    <main class="container wrapper">
        {% block content %}{% endblock content %}
    </main>

    <footer>
        {% include 'footer.html' %}
    </footer>

    <!-- 引入jquery S -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- 引入jquery E -->

    <!-- 引入popper S -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <!-- 引入popper E -->

    <!-- 引入bootstrap的js插件 S -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <!-- 引入bootstrap的js插件 E -->

    <!-- 引入layer.js Web弹窗层插件 S -->
    <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
    <!-- 引入layer.js Web弹窗层插件 E -->

    {% block script %}
    {% endblock script %}
</body>
</html>
